AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Execute Lambda for more than 15 minutes without Step Functions

Resources:
  HelloWorldRole:
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns: 
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

Globals:
  Function:
    Timeout: 30


Resources:
  StateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: state_function/
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        StateFunction:
          Type: Api
          Properties:
            Path: /
            Method: get

Outputs:
  StateFunctionApi:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prodd"


Metadata:
  AWS::ServerlessRepo::Application:
    Name: state-app
    Description: Execute Lambda for more than 15 minutes without Step Functions
    Author: Sparsh Goyal
